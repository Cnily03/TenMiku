name: Check

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -lieo pipefail {0}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            package-lock.json
            yarn.lock

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
